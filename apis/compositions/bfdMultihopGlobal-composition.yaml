apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: bfdmultihopglobals.eapi.eos.netclab.dev
spec:
  compositeTypeRef:
    apiVersion: eos.netclab.dev/v1alpha1
    kind: BfdMultihopGlobal
  mode: Pipeline
  pipeline:
  - step: eoscommands
    functionRef:
      name: crossplane-contrib-function-go-templating
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      inline:
        template: |
          {{- $spec := .observed.composite.resource.spec }}
          {{- $endpoint := $spec.endpoint }}
          {{- $interval := $spec.interval }}
          {{- $minRx := $spec.minRx }}
          {{- $multiplier := $spec.multiplier }}
          ---
          apiVersion: eos.netclab.dev/v1alpha1
          kind: EosCommand
          metadata:
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ .observed.composite.resource.metadata.name }}-bfdmultihopglobal
          spec:
            endpoint: {{ $endpoint }}
            cmds:
              router bfd:
                multihop interval {{ $interval }} min-rx {{ $minRx }} multiplier {{ $multiplier }}: {}

  - step: auto-ready
    functionRef:
      name: crossplane-contrib-function-auto-ready
